<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    .success-box {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: #4caf50;
      position: relative;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 40px;
      width: 20px;
      height: 40px;
      border-right: 5px solid white;
      border-bottom: 5px solid white;
      transform: rotate(45deg);
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      margin-top: 0;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00b09b;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #028f7f;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="checkmark"></div>
    <h2>âœ… Payment Successful</h2>
    <p>Thank you! Your fee has been received.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
